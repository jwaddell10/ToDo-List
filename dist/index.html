<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="title">
      <h1>ToDo List</h1>
    </div>
    <div class="formcontainer">
      <div class="wrapper">
        <div class="sidebar">
        <h3 class="goals"><img src="pngwing.com.png" alt="shooting star">Goals<button class="add-to-list">+</button></h3>
        <h3 class="tasks">Tasks<button class="selecttask">+</button></h4>
        
      </div>
  <div class="goalandtaskformparent">
    <div class="goalandtaskform">
      <div class="goalform">
        <h1 class="allgoalsheader">All Goals</h1>
      </div>
      <div class="form-popup" id="popUpForm">
        <form action="" id="goalform">
          <div class="popuptext">
            <div class="todotitle">
              <label for="title">Title:</label><br>
              <input type="text" id="goaltitle" placeholder="Title">
            </div>
           
            <div class="goaltimeframe">
              <label for="goaltimeframe">Short/medium/long term goal?</label><br>
              <select name="goaltimeframe" id="goaltimeframe"> 
              <option label=""></option>
              <option value="short-term">Short term</option> 
              <option value="medium-term">Medium term</option> 
              <option value="long-term">Low term
              </option> 
              </select>
              
            </div>
            <div class="tododescription">
              <label for="description">Description:</label><br>
              <input type="text" id="description" placeholder="Description">
            </div>
            <div id="buttoncontainer">
              <button id='goalAddBtn'>Add</button>
              <button id='x'>X</button>
            </div>
          </div>
          
        </form>
        </div>
      </div>
      <div class="taskitemswrapper" id ="taskitemwrapperformpopup">
        <h1 class="alltasksheader">All Tasks</h1>
      </div>
    </div>
      <div class="taskitemcontainer" id="taskitemformpopup">
        <div class="tasktypebuttons">
        <button id='taskx'>X</button>
        
        <div class="kdqolinfo">
          <button class="kdqolbutton">KDQOL</button>
          <form action="" class="kdqolitemcontainer" id="kdqoltaskformpopup">
            <div class="kdqoltitle">
              <label for="patientname">Patient name/initials:</label><br>
              <input type="text" id="kdqoltitle" name="patientname" placeholder="Patient name/initials">
              <label for="date">Due date:</label>
              <input type="date" id="kdqolduedate">
            </div>
            <div id="kdqolbuttoncontainer">
              <button type='submit' form='form' id='kdqoladdBtn'>Add</button>
              <button id='kdqolx'>X</button>
            </div>
          </form>
        </div>
        
        <div class="phq9info">
          <button class="phq9">PHQ9</button>
        <form action="" class="phq9itemcontainer" id="phq9taskformpopup">
          <div class="phq9title">
            <label for="patientname">Patient name/initials:</label><br>
            <input type="text" id="phq9title" placeholder="Patient name/initials">
            <label for="date">Due date:</label>
            <input type="date" id="phq9duedate">
            <div id="phq9buttoncontainer">
              <button type='submit' form='form' id='phq9addBtn'>Add</button>
              <button id='phq9x'>X</button>
            </div>
          </div>
        </form>
        </div>
        
        <div class="assessmentsinfo">
          <button class="assessments">Assessments</button>
          <form action="" class="assessmentitemcontainer" id="assessmentformpopup">
            <div class="assessmentstitle">
              <label for="patientname">Patient name/initials:</label><br>
              <input type="text" id="assessmenttitle" placeholder="Patient name/initials">
              <label for="date">Due date:</label>
              <input type="date" id="assessmentduedate">
              <div id="assessmentbuttoncontainer">
               <button type='submit' form='form' id='assessmentaddBtn'>Add</button>
               <button id='assessmentx'>X</button>
              </div>
          </form>
          </div>
          
        </div>
        <div class="otherinfo">
          <button class="other">Other</button>
        <form action="" class="otheritemcontainer" id="othertaskformpopup">
          <div class="othertitle">
            <label for="patientname">Patient name/initials:</label><br>
            <input type="text" id="othertitle" placeholder="Patient name/initials">
            <label for="date">Due date:</label>
            <input type="date" id="otherduedate">
          </div>
          <div class="otherdescription">
            <label for="description">Description:</label><br>
            <input type="text" id="description" placeholder="Description">
          </div>
          <div id="otherbuttoncontainer">
            <button type='submit' form='form' id='otheraddBtn'>Add</button>
            <button id='otherx'>X</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
    
  
      
   
    
	<script src="main.js"></script>
  </body>
</html>
