<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="title">
      <h1>ToDo List</h1>
    </div>
    <div class="wrapper">
      <div class="sidebar">
      <h3>My ToDo List</h3>
      <h4>My Tasks</h4>
      <button class="add-to-list">+</button>
    </div>
      <div class="form">
      <h1>All Tasks</h1>
      <div class="form-popup" id="popUpForm">
        <form action="" id="form">
          <div class="popuptext">
            <div class="todotitle">
              <label for="title">Title:</label><br>
              <input type="text" id="title" placeholder="Title">
            </div>
            
            <div class="tododuedate"> 
              <label for="dueDate">Due Date:</label><br>
              <input type="date" id="due-date">
            </div>
           
            <div class="todoprioritylevel">
              <label for="priority-level">Priority level?</label><br>
              <select name="priority-level" id="priority-level"> 
              <option label=""></option>
              <option value="high-priority">High Priority</option> 
              <option value="medium-priority">Medium Priority</option> 
              <option value="low-priority">Low Priority</option> 
              </select>
              
            </div>
            <div class="tododescription">
              <label for="description">Description:</label><br>
              <input type="text" id="description" placeholder="Description">
            </div>
            <div id="buttoncontainer">
              <button type='submit' form='form' id='addBtn'>Add</button>
              <button id='cancelBtn'>Cancel</button>
            </div>
          </div>
  
    
          
        </form>
        </div>
      </div>
    </div>
    <div class="todoitems"></div></div>
    
	<script src="main.js"></script>
  </body>
</html>
